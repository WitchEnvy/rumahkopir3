<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumah Kopi R3 - Laporan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #004d4d;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    nav {
      background: #333;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 4px;
    }
    nav a:hover {
      background: #555;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .card {
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      background: #f0f0f0;
      font-size: 18px;
    }
    .pemasukan { background: #d4edda; }
    .pengeluaran { background: #f8d7da; }
    .total { background: #d1ecf1; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Rumah Kopi R3</h1>
    <div>Hi: <span id="username">User</span></div>
  </header>
  <nav>
    <a href="dashboard.html">Kasir</a>
    <a href="pengeluaran.html">Pengeluaran</a>
    <a href="laporan.html">Laporan</a>
    <a href="#" onclick="logout()">Keluar</a>
  </nav>

  <div class="container">
    <h2>Laporan Keuangan</h2>
    <div class="card pemasukan">Jumlah Pemasukan: <strong id="pemasukan">0</strong></div>
    <div class="card pengeluaran">Jumlah Pengeluaran: <strong id="pengeluaran">0</strong></div>
    <div class="card total">Total Bersih Pemasukan: <strong id="total">0</strong></div>
  </div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbz21TyyJOPAvoAB3bi4mv9QIPuK9S3AddK7LJW4dhwuP18hPKyuK9cqbnjzdTTLNLBO0A/exec";

    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "login.html";
    }
    document.getElementById("username").textContent = localStorage.getItem("username") || "User";

    async function getLaporan() {
      try {
        const res = await fetch(`${URL}?action=laporan`);
        const data = await res.json();
        document.getElementById("pemasukan").textContent = data.pemasukan;
        document.getElementById("pengeluaran").textContent = data.pengeluaran;
        document.getElementById("total").textContent = data.total;
      } catch (err) {
        alert("Gagal ambil laporan!");
      }
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }

    getLaporan();
  </script>
</body>
</html>
